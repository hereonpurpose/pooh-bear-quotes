<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta lang="en-us">
		<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css"> 
		<link href="styles/block-color-style.css" rel="stylesheet" type="text/css">

		<title>Words from the Wood</title>
	</head>

	<body>
<div class="container-fluid text-center parent">
<h1>Words from the One Hundred Acre Wood</h1>

<div class="well child" id="quoteBox">
	<blockquote><i class="fa fa-quote-left" aria-hidden="true"></i>
	<span id="quoteTextGoesHere"></span><cite> A. A. Milne (Winnie the Pooh) </cite>
	</blockquote>	
</div>
	
<form action="#">
	<button class="btn" id="tweetItBtn" title="Click to tweet the quote"><a id="tweetLink" href="#" target="_blank" class="remove-decoration"><i class="fa fa-twitter" aria-hidden="true"></i> Tweet it!</a></button>
	<button class="btn" id="changeQuote" title="Click to change quote"><i class="fa fa-random" aria-hidden="true"></i> See another</button>
</form>

<footer id="credits"></footer>

</div><!--closes fluid container-->

	<script src="https://code.jquery.com/jquery-2.2.4.min.js" type="text/javascript"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="scripts/quote-generation.js" type="text/javascript"></script>
</body>
</html>
